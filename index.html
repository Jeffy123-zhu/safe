<!DOCTYPE html>
<html>
<head><title>Book List</title></head>
<body>
    <h1>ðŸ“š Book Manager Dashboard</h1>
    <p>Welcome, {{ current_user }}! | <a href="{{ url_for('logout') }}">Logout</a></p>
    
    <h2>Current Books</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_book', book_id=book.id) }}" style="display: inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p><a href="{{ url_for('add_book') }}">Add New Book</a></p>
</body>
</html>
